<body>

<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter the secret musician name</label>
    <input  type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value= "John Lennon"> <br>

    <label for="form1_nick">Guess the musician</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>

<p id="result">This text will be replaced </p>

<script> 
var correct = 0
var wrong = 0

function checkGuess(){
    console.log("Getting form values")
    musician = document.getElementById("form1_age").value
    guess = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? " + musician + " and " + guess)
    
    out = document.getElementById("result")
    if(confirmed){
        alert("You got it right ")
        correct += 1
        out.innerHTML = ("You got it right " + correct + " times")
    } else {
        alert("Wrong Musician")
        wrong += 1
        out.innerHTML = ("Wrong Musician " + wrong + " times")

        if (wrong => 3){
            function w_n(){
                alert("Sorry, game over")
                return "Game over";
            }
            out.innerHTML = (w_n())
        }
    }
}
</script>

<div>
    <img src = "ant.jfif" id= "Ant" width="100" height="100" onclick="swapImage()">
</div>

<script>
    var useImage = 1
    function swapImage(){
        switch (useImage)
        {
            case 1: 
            document.getElementById("Ant").src = "odonata.jfif"
            useImage= 2
            break;

            case 2: 
            document.getElementById("Ant").src = "louse.jfif";
            useImage= 3
            break;

            case 3: 
            document.getElementById("Ant").src = "ant.jfif";
            useImage= 1
            break;
        }
    }
</script>

</body>
