<!DOCTYPE html>
<html>
<head>
    <title>Discount by Dami P</title>
    <header>
    <h2>Oluwadamilola Popoola computes discounts</h2>
    </header>
</head>

<body>
    <input id="base_amount" type="number" value="20">
    <label for="base_amount"> Enter base amount</label>
    <br>

    <input id="input_discount" type="number" value="10">
    <label for="input_discount"> Enter the discount percentage</label>
    <br>

    <input type="button" onclick= "discount()" value="Apply discount">
    <br>

<p id= "res">Result</p>

<script> 
function discount()
{
    result = "";
    amount = document.getElementById("base_amount").value;
    i_discount = document.getElementById("input_discount").value;
    
    for (let i = 1; i <=5; i++){
        Dis = i *(amount - (amount/100 * i_discount))
        result = result.concat(Dis, " ");
    }
    console.log(result)
    out = document.getElementById("res")
    out.innerHTML = ("Discounted amounts for base " + amount + " are " + result + " (Discount was " + i_discount + " )")
}
</script>

<form>
    <input type="radio" value="times" id ="times" onclick="chooseOp()">
    <label for="times">*</label></br>
    <input type="radio" value="divide" id ="divide" onclick="chooseOp()">
    <label for="times">/</label></br>
    <input type="radio" value="exponent" id ="exponent" onclick="chooseOp()">
    <label for="times">**</label></br>
</form>
<p id= "result"></p>
<script>
    function chooseOp(){
        amount = document.getElementById("base_amount").value;
        i_discount = document.getElementById("input_discount").value;

        if (document.getElementById("times").checked == true){
            document.getElementById("divide").checked = false;
            document.getElementById("exponent").checked = false;
            res = amount * i_discount
            t_result= "Multiplication of " + amount + " and " + i_discount + " is " + res 
        }
        else if (document.getElementById("divide").checked == true){
            document.getElementById("times").checked = false;
            document.getElementById("exponent").checked = false;
            res = amount / i_discount
            t_result= "Division of " + amount + " and " + i_discount + " is " + res
        }
        else if (document.getElementById("exponent").checked == true){
            document.getElementById("divide").checked = false;
            document.getElementById("times").checked = false;
            res = amount ** i_discount
            t_result= "Exponent of " + amount + " and " + i_discount + " is " + res
        }
        console.log(res)
        out = document.getElementById("res")
        out.innerHTML = t_result 
    }
</script>

</body>
</html>
